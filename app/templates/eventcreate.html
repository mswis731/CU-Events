		<label for "eventetime"><input id = "eventetime" type="text" name="eventetime" placeholder="00:00"></label>
	</div>
	<div class = "event_describe">
		<p class = "required"> Price </p>
		<label for "price"><input id = "price" type="text" name="price" placeholder="price"></label>
	</div>
